{% extends 'base.html' %}

{% load static %}
{% block body %}
<div class="container" style="margin-top: 5%;">
    <section>
        <a href="{% url 'download-report' %}">
            <button type="button" class="btn btn-dark">Download Data</button>
        </a>
    </section>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Location</th>
        </tr>
        </thead>
        <tbody>
        {% for data in person %}
            <tr>
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.location}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
